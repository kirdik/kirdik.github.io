baseURL: "https://kirdik.github.io/"
title: "Записки архивариуса"
theme: "PaperMod"
enableRobotsTXT: true
languageCode: "ru-ru"
defaultContentLanguage: "ru"

outputs:
  home:
    - HTML
    - RSS
    - JSON
markup:
  goldmark:
    renderer:
      unsafe: true


params:
  # Основные параметры
  profileMode:
    enabled: true
    title: "Кирилл В. Чеботарёв"
    subtitle: "Записки о фольклоре, архивах и сопутствующих технологиях."
    imageUrl: "/userpic-round@2x.jpg"  # положите файл в static/logo.png
    imageTitle: ":-)"
  mainSections:
    - folklore
    - it
    - whater
  ShowPostMeta: true

    
  # Настройки социальных иконок (по желанию)
  socialIcons:
    - name: "github"
      url: "https://github.com/kirdik"
    - name: "vk"
      url: "https://vk.com/kirill.chebotarev"
    - name: "telegram"
      url: "https://t.me/folkarchiv"
    - name: "youtube"
      url: "https://www.youtube.com/@kircheba"

# Пагинация (важно для исправления ошибки)
pagination:
  pagerSize: 10

# Меню
menu:
  main: 
    - identifier: "folklore"
      name: "Фольклор"
      url: "/folklore/"
      weight: 10 
    - identifier: "it"
      name: "Технология"
      url: "/it/"
      weight: 20
    - identifier: "whater"
      name: "Вода"
      url: "/whater/"
      weight: 30
    - identifier: "tags"
      name: "Теги"
      url: "/tags/"
      weight: 40
    - identifier: "search"
      name: "Поиск"
      url: "/search/"
      weight: 50
    - identifier: "archives"
      name: "Всё"
      url: "/archives/"
      weight: 60
    - identifier: "about"
      name: "@Я"
      url: "/about/"
      weight: 70
   
